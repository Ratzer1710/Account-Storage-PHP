<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="fonts/style.css">
    <title>Account Storage</title>
</head>
<body>
    <section class="register">
        <h1>Register</h1>
        <form method="POST" class="register_form">
            <input required type="text" placeholder="Username" name="user" class="register_user">
            <input required type="email" placeholder="Email" name="email" class="register_email">
            <input required type="password" placeholder="Password" name="password" class="register_password">
            <input type="button" name="submit" value="Register">
        </form>
        <p>Already have an account? login <a href="login.html">here</a></p>
    </section>
</body>
</html>
