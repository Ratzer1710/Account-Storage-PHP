<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="fonts/style.css">
    <title>Account Storage</title>
</head>
<body>
    <section class="login">
        <h1>Login</h1>
        <form method="POST" class="login_form">
            <input required type="email" placeholder="Email" name="email" class="login_email">
            <input required type="password" placeholder="Password" name="password" class="login_password">
            <input type="button" name="submit" value="Login">
        </form>
        <p>Don't have an account? register <a href="register.html">here</a></p>
    </section>
</body>
</html>
